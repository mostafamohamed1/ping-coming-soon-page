<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <main>
        <img src="images/logo.svg" alt="Logo" />
        <h1>We are launching <span>soon!</span></h1>
        <p>Subscribe and get notified</p>
        <form>
          <div class="form__control">
            <input id="email" type="email" placeholder="example@gmail.com" />
            <label for="email">Please provide a valid email address</label>
          </div>
          <button class="btn btn-primary">Notify Me</button>
        </form>
        <img src="images/illustration-dashboard.png" alt="dashboard" />

        <div class="social__media">
          <ul>
            <li>
              <a href="#">
                <svg>
                  <use xlink:href="/images/logo-facebook.svg#facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg>
                  <use xlink:href="/images/logo-twitter.svg#twitter"></use>
                </svg>
              </a>
            </li>
            <li>
              <a href="#">
                <svg>
                  <use xlink:href="/images/logo-instagram.svg#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </main>
    </div>
    <script>
      const input = document.getElementById("email"),
        label = document.querySelector("label");
      input.onkeyup = function () {
        let email = input.value;
        if (
          !email.match(
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          )
        ) {
          this.style.border = "1px solid var(--light-red)";
          label.style.visibility = "visible";
        } else {
          this.style.border = "1px solid var(--pale-blue)";
          label.style.visibility = "hidden";
        }
      };
    </script>

    <!-- We are launching soon!

  Subscribe and get notified

  Notify Me

  &copy; Copyright Ping. All rights reserved. -->
  </body>
</html>
